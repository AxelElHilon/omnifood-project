<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        max-width: 800px;
        margin: auto;
      }
      figure {
        overflow: hidden;
        margin: 0;
      }
      .grid img {
        width: 100%;
        transition: all 0.3s ease;
        margin: 0;
      }

      .grid:hover img {
        transform: scale(0.9);
        opacity: 0.7;
      }

      .grid img:hover {
        transform: scale(1.2);
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <figure><img src="img/gallery/gallery-1.jpg" /></figure>
      <figure><img src="img/gallery/gallery-2.jpg" /></figure>
      <figure><img src="img/gallery/gallery-3.jpg" /></figure>
      <figure><img src="img/gallery/gallery-4.jpg" /></figure>
      <figure><img src="img/gallery/gallery-5.jpg" /></figure>
      <figure><img src="img/gallery/gallery-6.jpg" /></figure>
      <figure><img src="img/gallery/gallery-7.jpg" /></figure>
      <figure><img src="img/gallery/gallery-8.jpg" /></figure>
      <figure><img src="img/gallery/gallery-9.jpg" /></figure>
      <figure><img src="img/gallery/gallery-10.jpg" /></figure>
      <figure><img src="img/gallery/gallery-11.jpg" /></figure>
      <figure><img src="img/gallery/gallery-12.jpg" /></figure>
    </div>
  </body>
</html>
